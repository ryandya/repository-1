<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tealux</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="menu--close"></div>
            <div class="container">
                <div class="header_inner">
                    <a href="#" class="logo">
                        <img src="images/logo.svg" alt="TealuxE">
                    </a>
                    <nav class="menu">
                        <button class="menu_btn">
                            <span></span><span></span><span></span><span></span>
                        </button>
                        <ul class="menu_list">
                            <li class="menu_close">
                                <button class="menu_close-btn">
                                    <img src="images/close.svg " alt="">
                                </button>
                            </li>
                            <li class="menu_item">
                                <a href="#" class="menu_link">Black</a>
                            </li>
                            <li class="menu_item">
                                <a href="#" class="menu_link">Green</a>
                            </li>
                            <li class="menu_item">
                                <a href="#" class="menu_link">White</a>
                            </li>
                            <li class="menu_item">
                                <a href="#" class="menu_link">Oolong</a>
                            </li>
                            <li class="menu_item">
                                <a href="#" class="menu_link">Pu-erh</a>
                            </li>
                            <li class="mobile-nav">
                                <ul class="mobile-menu">
                                    <li class="mobile-menu_item">
                                        <a href="#" class="mobile_menu-link">Contact Us</a>
                                    </li>
                                    <li class="mobile-menu_item">
                                        <a href="#" class="mobile_menu-link">Our Blog</a>
                                    </li>
                                    <li class="mobile-menu_item">
                                        <a href="#" class="mobile_menu-link">Shipping and Delivery</a>
                                    </li>
                                </ul>
                                <ul class="mobile-actions">
                                    <li class="mobile-actions_item">
                                        <a href="#" class="mobile-actions_link">
                                            <img src="images/cart.svg" alt="">
                                        </a>
                                    </li>
                                    <li class="mobile-actions_item">
                                        <a href="#" class="mobile-actions_link">
                                            <img src="images/user.svg" alt="">
                                        </a>
                                    </li>
                                    <li class="mobile-actions_item">
                                        <a href="#" class="mobile-actions_link">
                                            <img src="images/search.svg" alt="">
                                        </a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </nav>
                    <ul class="user-actions">
                        <li class="user-actions_item">
                            <a href="#" class="user-actions_link">
                                <img src="images/cart.svg" alt="">
                            </a>
                        </li>
                        <li class="user-actions_item">
                            <a href="#" class="user-actions_link">
                                <img src="images/user.svg" alt="">
                            </a>
                        </li>
                        <li class="user-actions_item item-search">
                            <a href="#" class="user-actions_link">
                                <img src="images/search.svg" alt="">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
    </div>

</html>
